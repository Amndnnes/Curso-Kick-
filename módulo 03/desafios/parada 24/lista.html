<body>

    <div class="content">
        <h2>Lista de Nomes</h2>
    </div>

    <div class="names">
        <p id="nomes"></p>
    </div>

    <div class="botoes">
        <button class="bt" type="button" onclick="mostrarLista()">Gerador de nome</button>
        <button class="bt" type="button" onclick="adcNomes()">Digite um nome</button>
    </div>

    <script>
        let nomes = ['Abel', 'Bruna', 'Caic', 'Diego', 'Erick', 'Frances', 'Gavin', 'Hanter', 'Isis', 'Jo√£o']

        function mostrarLista() {
            let mostrarLista = parseInt(Math.random() * (nomes.length - 1) + 1)
            document.getElementById("nomes").innerHTML = "O nome digitado foi: " + nomes[mostrarLista]
            if(nomes){
                console.log("correto")
                return true
            }else {
                console.log("error")
                return false
            }
        }
        function adcNomes() {
            let adcNomes = prompt("Digite um nome")
            nomes.push(adcNomes)
        }

    </script>
